<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <h1>Dice Game</h1>

    <button @click="startGame">Start / Restart Game</button>
    <button id="rollDiceBtn" @click="rollDice" :disabled="!gameStarted">Roll Dice</button>

    <div id="Dice">
      <p><span>{{ die[0] }}</span></p>
      <p><span>{{ die[1] }}</span></p>
      <p><span>{{ die[2] }}</span></p>
    </div>

    <div id="scoreInfo">
      <p>Player 1 Score: <span>{{ p1score }}</span></p>
      <p>Player 1 Rounds Won: <span>{{ p1rounds }}</span></p>
      <p>Player 2 Score: <span>{{ p2score }}</span></p>
      <p>Player 2 Rounds Won: <span>{{ p2rounds }}</span></p>
    </div>

    <div id="roundInfo">
      <p>Current Round: <span>{{ currentRound }}</span></p>
      <p>Total Rounds: <span>{{ totalRounds }}</span></p>
      <p>Current Player: <span>{{ currentPlayer }}</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
